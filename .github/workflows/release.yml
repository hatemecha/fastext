name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            target: 'x86_64-pc-windows-msvc'

    timeout-minutes: 60
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install frontend dependencies
        timeout-minutes: 5
        run: npm install

      - name: Build the app
        timeout-minutes: 45
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: .
          args: ${{ matrix.args }}
          tagName: ${{ github.ref_name }}
          releaseName: 'FasText ${{ github.ref_name }}'

          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true

      - name: Generar notas de la versión
        id: release_notes
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ github.ref_name }}',
              target_commitish: context.sha
            });

            if (!data?.body) {
              core.warning('No se pudieron generar notas automáticas para este release.');
              return '';
            }

            return data.body;

      - name: Actualizar cuerpo del release
        if: ${{ steps.release_notes.outputs.result != '' }}
        uses: actions/github-script@v7
        env:
          RELEASE_NOTES: ${{ steps.release_notes.outputs.result }}
        with:
          script: |
            const tag = '${{ github.ref_name }}';
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag
            });

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              body: process.env.RELEASE_NOTES
            });

      - name: Remove .exe files from release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: '${{ github.ref_name }}'
            });
            
            const exeAssets = release.assets.filter(asset => asset.name.endsWith('.exe'));
            
            for (const asset of exeAssets) {
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: asset.id
              });
            }
