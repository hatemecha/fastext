name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            target: 'x86_64-pc-windows-msvc'

    timeout-minutes: 60
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install frontend dependencies
        timeout-minutes: 5
        run: npm install

      - name: Build the app
        timeout-minutes: 45
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: .
          args: ${{ matrix.args }}
          tagName: ${{ github.ref_name }}
          releaseName: 'FasText ${{ github.ref_name }}'
          releaseBody: '- Soporte Markdown con vista previa en tiempo real
- Modo lectura: vista previa renderizada mientras escribes
- Modo lateral: sidebar derecho redimensionable con vista previa
- Detección automática de sintaxis Markdown
- Integración de Font Awesome offline'
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true

      - name: Remove .exe files from release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: '${{ github.ref_name }}'
            });
            
            const exeAssets = release.assets.filter(asset => asset.name.endsWith('.exe'));
            
            for (const asset of exeAssets) {
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: asset.id
              });
            }
